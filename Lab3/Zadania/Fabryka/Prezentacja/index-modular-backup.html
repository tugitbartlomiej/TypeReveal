<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Wzorce Factory - Salon Bajtazara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reveal.js (slajdy) -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">

  <!-- Prism.js (kolorowanie składni) -->
  <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism-tomorrow.css">
  <script defer src="https://unpkg.com/prismjs/prism.js"></script>
  <script defer src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>

  <style>
    :root { --pad: 18px }
    .reveal pre {
      font-size: 0.95rem;
      line-height: 1.35;
      max-height: 500px; /* Maksymalna wysokość */
      overflow-y: auto; /* Scrollowanie pionowe */
      overflow-x: auto; /* Scrollowanie poziome (dla długich linii) */
    }
    .reveal pre, pre[class*="language-"] { white-space: pre; }
    .typed-cursor { opacity: 1; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* Stylowanie scrollbara */
    .reveal pre::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    .reveal pre::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    .reveal pre::-webkit-scrollbar-thumb {
      background: rgba(102,126,234,0.6);
      border-radius: 5px;
    }
    .reveal pre::-webkit-scrollbar-thumb:hover {
      background: rgba(102,126,234,0.8);
    }
    .controls-local { margin-top: var(--pad); display: flex; gap: 12px; align-items: center; opacity: .9; font-size: .9rem }
    .controls-local button { padding: 6px 10px; border: 0; border-radius: 8px; cursor: pointer; background: #667eea; color: white; font-weight: bold; }
    .controls-local button:hover { background: #5568d3; }
    .hint { opacity:.7; font-size:.85rem; margin-top: 8px; color: #aaa; }

    /* Wizualizacja Factory */
    .factory-viz {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .car-box {
      padding: 20px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .car-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(102,126,234,0.5);
    }
    .car-box.active {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      transform: scale(1.1);
    }

    .arrow {
      font-size: 2rem;
      color: #667eea;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Problem highlights */
    .problem-box {
      background: rgba(255,87,34,0.2);
      border-left: 4px solid #FF5722;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
    }

    .solution-box {
      background: rgba(76,175,80,0.2);
      border-left: 4px solid #4CAF50;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
    }

    /* Comparison table */
    .comparison-table {
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    .comparison-table th, .comparison-table td {
      padding: 12px;
      border: 1px solid #444;
    }
    .comparison-table th {
      background: #667eea;
      font-weight: bold;
    }
    .comparison-table td {
      background: rgba(255,255,255,0.05);
    }
    .comparison-table .good { color: #4CAF50; font-size: 1.5rem; }
    .comparison-table .bad { color: #FF5722; font-size: 1.5rem; }

    /* Diagram styles */
    .diagram-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .diagram-row {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .diagram-box {
      padding: 15px 25px;
      background: rgba(102,126,234,0.3);
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 150px;
      text-align: center;
    }

    .diagram-arrow {
      font-size: 2rem;
      color: #667eea;
    }
  </style>
</head>
<body>
<div class="reveal">
  <div class="slides" id="slides-container">
    <!-- Slajdy będą wczytane dynamicznie -->
  </div>
</div>

<!-- Reveal init + logika animacji -->
<script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
<script>
  // ============================================
  // WCZYTYWANIE SLAJDÓW Z OSOBNYCH PLIKÓW
  // ============================================
  const slideFiles = [
    'slides/slide-00-tytul.html',
    'slides/slide-01-problem.html',
    'slides/slide-02-kod-start.html',
    'slides/slide-03-analiza.html',
    'slides/slide-04-ifelse.html',
    'slides/slide-05-dlaczego-zle.html',
    'slides/slide-06-interfejs.html',
    'slides/slide-07-kluczowa-koncepcja.html',
    'slides/slide-08-nadal-problem.html',
    'slides/slide-09-factory-method.html',
    'slides/slide-10-wizualizacja.html',
    'slides/slide-11-porownanie.html',
    'slides/slide-12-abstract-intro.html',
    'slides/slide-13-abstract-diagram.html',
    'slides/slide-14-kiedy-uzywac.html',
    'slides/slide-15-podsumowanie.html',
    'slides/slide-16-dziekuje.html'
  ];

  async function loadSlides() {
    const container = document.getElementById('slides-container');

    for (const file of slideFiles) {
      try {
        const response = await fetch(file);
        const html = await response.text();
        container.innerHTML += html;
      } catch (error) {
        console.error(`Błąd wczytywania slajdu: ${file}`, error);
      }
    }

    // Po wczytaniu wszystkich slajdów, zainicjalizuj Reveal
    initializePresentation();
  }

  function initializePresentation() {
    Reveal.initialize({
      hash: true,
      controls: true,
      progress: true,
      center: true,
      transition: 'slide'
    });

    // Inicjalizuj animowane slajdy
    initializeAnimatedSlides();
  }

  // ============================================
  // FUNKCJE POMOCNICZE (REUSABLE)
  // ============================================
  function createAnimatedCodeSlide(slideId, codeId, stepsId, nextBtnId, undoBtnId, resetBtnId, speedId) {
    const slide = document.getElementById(slideId);
    const codeEl = document.getElementById(codeId);
    const steps = JSON.parse(document.getElementById(stepsId).textContent);
    const nextBtn = document.getElementById(nextBtnId);
    const undoBtn = document.getElementById(undoBtnId);
    const resetBtn = document.getElementById(resetBtnId);
    const speedEl = document.getElementById(speedId);

    let stepIndex = 0;
    let current = "";
    let animationInterval = null;

    const highlight = () => Prism.highlightElement(codeEl);
    const stopAnimation = () => {
      if (animationInterval) {
        clearInterval(animationInterval);
        animationInterval = null;
      }
    };

    function typeChunk(chunk) {
      stopAnimation();

      // Sprawdź czy to zastąpienie linii
      if (chunk.startsWith('<<REPLACE_LINE>>')) {
        const newText = chunk.substring(16); // Usuń prefix
        // Znajdź ostatnią linię (od ostatniego \n)
        const lastNewline = current.lastIndexOf('\n');
        const beforeLastLine = lastNewline >= 0 ? current.substring(0, lastNewline + 1) : '';

        // Animacja kasowania starej linii
        let charsToDelete = current.length - beforeLastLine.length;
        let deleteInterval = setInterval(() => {
          if (charsToDelete > 0) {
            current = current.slice(0, -1);
            codeEl.textContent = current + '|';
            charsToDelete--;
          } else {
            clearInterval(deleteInterval);
            // Teraz wpisz nową linię
            current = beforeLastLine;
            let i = 0;
            animationInterval = setInterval(() => {
              if (i < newText.length) {
                current += newText[i];
                codeEl.textContent = current + '|';
                i++;
              } else {
                clearInterval(animationInterval);
                animationInterval = null;
                codeEl.textContent = current;
                highlight();
              }
            }, Number(speedEl.value));
          }
        }, Math.max(5, Number(speedEl.value) / 3));
        return;
      }

      // Normalne pisanie
      let i = 0;
      animationInterval = setInterval(() => {
        if (i < chunk.length) {
          current += chunk[i];
          codeEl.textContent = current + '|';
          i++;
        } else {
          clearInterval(animationInterval);
          animationInterval = null;
          codeEl.textContent = current;
          highlight();
        }
      }, Number(speedEl.value));
    }

    function typeNextChunk() {
      if (stepIndex >= steps.length) return;
      const chunk = steps[stepIndex++];
      typeChunk(chunk);
    }

    function typeBackspace(chars = 1) {
      stopAnimation();
      const target = current.slice(0, Math.max(0, current.length - chars));
      let remaining = current.length - target.length;
      animationInterval = setInterval(() => {
        if (remaining > 0) {
          current = current.slice(0, -1);
          codeEl.textContent = current + '|';
          remaining--;
        } else {
          clearInterval(animationInterval);
          animationInterval = null;
          codeEl.textContent = current;
          highlight();
        }
      }, Math.max(5, Number(speedEl.value) / 2));
    }

    function resetSlide() {
      stopAnimation();
      codeEl.textContent = "";
      current = "";
      stepIndex = 0;
      highlight();
    }

    // Event listeners
    Reveal.on('slidechanged', e => {
      if (e.currentSlide === slide) resetSlide();
    });

    document.addEventListener('keydown', e => {
      const onTyping = Reveal.getCurrentSlide() === slide;
      const hasMore = stepIndex < steps.length;
      if (!onTyping) return;

      if ((e.key === 'ArrowRight' || e.code === 'Space') && hasMore) {
        e.preventDefault();
        typeNextChunk();
      }
    });

    nextBtn.addEventListener('click', typeNextChunk);
    undoBtn.addEventListener('click', () => {
      if (stepIndex > 0) {
        const lastLen = steps[stepIndex - 1].length;
        stepIndex = Math.max(0, stepIndex - 1);
        typeBackspace(lastLen);
      }
    });
    resetBtn.addEventListener('click', resetSlide);
  }

  // ============================================
  // INICJALIZACJA SLAJDÓW ANIMOWANYCH
  // ============================================
  function initializeAnimatedSlides() {
    // Slajd START
    createAnimatedCodeSlide(
      'code-slide-start',
      'code-start',
      'steps-start',
      'next-start',
      'undo-start',
      'reset-start',
      'speed-start'
    );

    // Slajd IF-ELSE
    createAnimatedCodeSlide(
      'code-slide-ifelse',
      'code-ifelse',
      'steps-ifelse',
      'next-ifelse',
      'undo-ifelse',
      'reset-ifelse',
      'speed-ifelse'
    );

    // Slajd INTERFEJS
    createAnimatedCodeSlide(
      'code-slide-interface',
      'code-interface',
      'steps-interface',
      'next-interface',
      'undo-interface',
      'reset-interface',
      'speed-interface'
    );

    // Slajd FACTORY
    createAnimatedCodeSlide(
      'code-slide-factory',
      'code-factory',
      'steps-factory',
      'next-factory',
      'undo-factory',
      'reset-factory',
      'speed-factory'
    );
  }

  // Uruchom wczytywanie slajdów po załadowaniu strony
  window.addEventListener('DOMContentLoaded', loadSlides);
</script>
</body>
</html>
